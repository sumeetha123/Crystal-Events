    <title>contactus page</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../CSS/contactus.css">

<body>
    <img src="../pics/pic 18.jpg" class="image">
    <div class="centered text-5xl text-white">Contact Us</div>
    <div class="center text-3xl text-white">Leave your contact here, we will reach you soon</div>
    <!-- <div class="text-2xl mt-12 ml-10">Full Name</div> -->
    <h3 class="text-4xl pt-10 pb-10 pl-72 font-medium cont">Contact&nbsp; Form</h3>
    <div class="container ml-12">
      <form>
        <label for="fname"><b>First Name</b></label>
        <input type="text" id="fname" name="first name" placeholder="Your name..">

        <label for="lname"><b>Last Name</b></label>
        <input type="text" id="lname" name="Last name" placeholder="Your Last name..">

        <label for="email"><b>Enter your email:</b></label>
        <input type="text" id="email" name="email" placeholder="abc@gmail.com">

        <label for="phone"><b>Enter a phone number:</b></label>
        <input type="text" id="phone" name="phone" placeholder="123-456-7890">


        <label for="country"><b>Country</b></label>
        <select id="country" name="country">
          <option value="India">India</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="Singapore">Singapore</option>
          <option value="Seoul">Seoul</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
          <option value="Hong kong">Hong Kong</option>
        </select>

        <label for="subject"><b>Subject</b></label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px;"></textarea>

        <input type="submit" value="Submit" class="ml-60">


      </form>

      
    </div>
    <div>
    <div class="text-4xl addresss font-medium pt-44 pr-28">YOU&nbsp; CAN&nbsp; FIND&nbsp; US&nbsp; HERE</div>
