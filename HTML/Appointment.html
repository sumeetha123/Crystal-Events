        <div class="modalcontent-posts">
            <div class="Createposts-form">
                <form class="form ">
                    <h1 class="heading text-4xl">Book&nbsp; Appointment</h1>
                    <hr>
                    <label class="labelText text-xl ">Name</label>
                    <input type="text" class="Title-create bg-white" placeholder="Full name" required>
                    
                    <label class="labelText text-xl">Email Address</label>
                    <pre><input type="email" class="Tit-create bg-white"  placeholder="eg. abc@gmail.com" required></pre>
                    <label class="labelText text-xl">Phone Number</label>
                    <pre><input type="tel" class="Tit-create bg-white" placeholder="eg. 9389292882" required></pre>  
                    </div>
                    <br>
                    <h4 class="text-2xl font-bold pb-2">Appointment request</h4>
                    <br>
                    <label class="text-xl">Date</label>
                    <pre><input type="date" class="Tit-create bg-white" required></pre>
                    <div class="inline text-xl">
                        <label>
                            <input type="radio" name="Confirmation requested by" value="email" checked>
                            Morning
                        </label>
                        <label>
                            <input type="radio" name="Confirmation requested by" value="phone">
                            Afternoon
                        </label>
                    </div>
                    <br>
                    <h4 class="text-2xl font-bold pb-4 pt-4">Confirmation request by</h4>
                    <div class="inline text-xl">
                        <label>
                            <input type="checkbox" name="Confirmation requested by" value="email" checked>
                            Email
                        </label>
                        <label>
                            <input type="checkbox" name="Confirmation requested by" value="phone">
                            Phone call
                        </label>
                    </div>
                    <div class="flex flex-row-reverse">
                        <button class="Sub-re rounded-lg">Submit request</button>
                    </div>
                    </form>
            </div>
